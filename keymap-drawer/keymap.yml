qmk_keyboard: ferris
layout_name: LAYOUT_split_3x5_3

layers:
  DEFAULT:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - - A
      - { t: S, h: LGUI }
      - { t: D, h: LALT }
      - { t: F, h: LCTRL }
      - G
      - H
      - { t: J, h: RCTRL }
      - { t: K, h: RALT }
      - { t: L, h: RGUI }
      - $$mdi:backspace$$
    - [Z, X, C, V, B, N, M, ",", ., CAPS]
    - - { t: $$mdi:keyboard-tab$$, h: SYMBOLS }
      - { t: $$mdi:keyboard-space$$, h: SYMBOLS_EXTRA }
      - { t: $$mdi:keyboard-return$$, h: LEFT SHIFT }
      - { t: MOUSE, h: EDIT }
  SYMBOLS:
    - ["[", "]", "{", "}", ^, +, "1", "2", "3", "-"]
    - ["*", /, (, ), "|", "=", "4", "5", "6", _]
    - - "!"
      - "~"
      - "#"
      - { t: "%", h: sticky }
      - "@"
      - "&"
      - "7"
      - "8"
      - "9"
      - $
    - - { type: held }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - "0"
  SYMBOLS_EXTRA:
    - ["#", "//", "::", "-=", "!==", "===", "<=", ">=", "->", "=>"]
    - ["&&", "||", "?", "+=", "!=", "==", "<", ">", ";", "'"]
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - ":"
      - "?"
      - '"'
      - "`"
      - "/"
    - - { t: ▽, type: trans }
      - { t: $$mdi:keyboard-esc$$, type: held }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
  EDIT:
    - - $$mdi:keyboard-esc$$
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
    - - $$mdi:keyboard-tab$$
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - $$mdi:arrow-left-thick$$
      - $$mdi:arrow-down-thick$$
      - $$mdi:arrow-up-thick$$
      - $$mdi:arrow-right-thick$$
      - $$mdi:delete$$
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - HOME
      - PG DN
      - PG UP
      - END
      - INS
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { type: held }
  FUNC:
    - [
        "BOOT",
        $$mdi:volume-minus$$,
        $$mdi:volume-plus$$,
        $$mdi:brightness-5$$,
        $$mdi:brightness-6$$,
        $$mdi:power-sleep$$,
        F1,
        F2,
        F3,
        F10,
      ]
    - [
        BT CLR,
        BT PRV,
        BT NXT,
        PREV,
        NEXT,
        $$mdi:monitor-screenshot$$,
        F4,
        F5,
        F6,
        F11,
      ]
    - - "STUDIO"
      - { t: BT, h: "0" }
      - { t: BT, h: "1" }
      - $$mdi:volume-off$$
      - $$mdi:play$$
      - $$mdi:menu-up$$
      - F7
      - F8
      - F9
      - F12
    - - { type: held }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { type: held }
  MOUSE:
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - $$mdi:mouse-right-click$$
      - $$mdi:mouse-left-click$$
      - { t: ▽, type: trans }
      - $$mdi:arrow-left-thick$$
      - $$mdi:mouse-move-down$$
      - $$mdi:mouse-move-up$$
      - $$mdi:arrow-right-thick$$
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - $$mdi:chevron-double-left$$
      - $$mdi:chevron-double-down$$
      - $$mdi:chevron-double-up$$
      - $$mdi:chevron-double-right$$
      - { t: ▽, type: trans }
    - - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: ▽, type: trans }
      - { t: MOUSE, h: toggle }

draw_config:
  dark_mode: auto
  draw_key_sides: true
  footer_text: Created with <a href="https://github.com/caksoylar/keymap-drawer">keymap-drawer</a>
